name: Node.js CI/CD with Docker

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger deployment when creating a pull request to the main branch    

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Set the Node.js version here (use the version your app is using)

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # If you have tests set up, otherwise, remove this step

    - name: Build the app
      run: npm run build  # If you have a build script, otherwise remove this step

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t your-docker-username/your-image-name:latest .

    - name: Push Docker image to Docker Hub
      run: |
        docker push your-docker-username/your-image-name:latest

