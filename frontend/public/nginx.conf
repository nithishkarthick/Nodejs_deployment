server {
    listen 80;
    server_name localhost;

    # Root directory for the site
    root /usr/share/nginx/html;

    index index.html;

    # Handle URL routing for frontend pages
    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: Serve assets like images, css, js, etc.
    location /assets/ {
        try_files $uri =404;
    }
}
